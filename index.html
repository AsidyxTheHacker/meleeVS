<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="media/logo.png">
    <script src="script.js" defer></script>
    <title>Melee H2H</title>
</head>
<body>
    <main>
        <p class="title-text">Melee Who</p>
        <div class="game-container">
            <div class="tournament-container">
                <p class="plain-text" id="tournament-title"></p>
                <p class="plain-text" id="round-title"></p>
            </div>
            <div class="player-container">
                <div class="player" id="playerOne">
                    <img class="playerImg" id="playerOneImg" src="" alt="">
                    <p class="playerName plain-text" id="playerOneName"></p>
                </div>
                <div class="player" id="playerTwo">
                    <img class="playerImg" id="playerTwoImg" src="" alt="">
                    <p class="playerName plain-text" id="playerTwoName"></p>
                </div>
            </div>
            <button class="nextBtn btnVanish" id="nextBtn">Next</button>
        </div>
    </main>
</body>
</html>
